<div class="row">
    <h2> Categories </h2>
    <button class="btn btn-lg btn-primary" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-primary" [class.active]="filterBy==='self'" (click)="filterBy='self'">Self</button>
    <button class="btn btn-lg btn-primary" [class.active]="filterBy==='friend'" (click)="filterBy='friend'">Friend</button>
    <button class="btn btn-lg btn-primary" [class.active]="filterBy==='family'" (click)="filterBy='family'">Family</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy) " >
            <a [routerLink] ="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
